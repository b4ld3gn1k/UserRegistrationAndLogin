<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>B4LD3GN!K</title>


    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch'
          href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>

    <link media="all" rel="stylesheet" th:href="@{/css/reg.css}" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">B4LD3GN!K</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div>
            <a th:href="@{/login_reg}" class='text-decoration-none'>
                <button class="btn btn-outline-success" type="btn btn-outline-dark">LogIn</button>
            </a>
        </div>
    </div>
</nav>
<div class="materialContainer">
    <div class="box">
        <form method="post" role="form" th:action="@{/reg}" th:object="${user}">

            <div class="title">REGISTER</div>

            <div class="input">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" th:field="*{email}">
                <span class="spin"></span>
            </div>
            <p th:errors="*{email}" class="text-white"
               th:if="${#fields.hasErrors('email')}">
            </p>

            <div class="input">
                <label for="phone">Phone</label>
                <input type="phone" name="phone" id="phone" th:field="*{phone}">
                <span class="spin"></span>
            </div>
            <p th:errors="*{phone}" class="text-white"
               th:if="${#fields.hasErrors('phone')}">
            </p>

            <div class="input">
                <label for="username">Username</label>
                <input type="username" name="username" id="username" th:field="*{username}">
                <span class="spin"></span>
            </div>
            <p th:errors="*{username}" class="text-white"
               th:if="${#fields.hasErrors('username')}">
            </p>

            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" th:field="*{password}">
                <span class="spin"></span>
            </div>
            <p th:errors="*{password}" class="text-white"
               th:if="${#fields.hasErrors('password')}">
            </p>

            <div th:if="${param.success}">
                <h1 class="pass-forgot">You register new account.</h1>
            </div>

            <div class="button">
                <button type="submit"><span>NEXT</span></button>
            </div>
        </form>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="module" th:src="@{/js/login_reg.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
